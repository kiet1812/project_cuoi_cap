    /* Import modern font */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
    
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      /* overflow-x: hidden; */
    }
    
    body {
      position: relative;
      min-height: 100vh;
      background: linear-gradient(135deg, #0D1117 0%, #161B22 25%, #21262D 50%, #1C2128 75%, #0D1117 100%);
      background-attachment: fixed;
    }

    /* Advanced background grid */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      background-image: 
        linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridPulse 4s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes gridPulse {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.3; }
    }

    /* Floating orbs with advanced effects */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      animation: orbFloat 8s ease-in-out infinite;
      z-index: 1;
    }

    .orb-1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.6) 0%, rgba(0, 150, 255, 0.3) 50%, transparent 70%);
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255, 0, 150, 0.5) 0%, rgba(150, 0, 255, 0.3) 50%, transparent 70%);
      bottom: 20%;
      right: 10%;
      animation-delay: 2s;
    }

    .orb-3 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(50, 255, 50, 0.4) 0%, rgba(0, 255, 150, 0.2) 50%, transparent 70%);
      top: 60%;
      left: 70%;
      animation-delay: 4s;
    }

    .orb-4 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(255, 150, 0, 0.5) 0%, rgba(255, 50, 100, 0.3) 50%, transparent 70%);
      top: 30%;
      right: 30%;
      animation-delay: 1s;
    }

    .orb-5 {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(100, 50, 255, 0.6) 0%, rgba(0, 200, 255, 0.3) 50%, transparent 70%);
      bottom: 40%;
      left: 15%;
      animation-delay: 3s;
    }

    @keyframes orbFloat {
      0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
      25% { transform: translate(30px, -20px) rotate(90deg) scale(1.1); }
      50% { transform: translate(-20px, 40px) rotate(180deg) scale(0.9); }
      75% { transform: translate(40px, 20px) rotate(270deg) scale(1.05); }
    }

    /* Floating tech icons */
    .tech-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .tech-icon {
      position: absolute;
      font-size: 2rem;
      color: rgba(0, 255, 255, 0.3);
      animation: techFloat 6s ease-in-out infinite;
    }

    .tech-icon:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .tech-icon:nth-child(2) { top: 15%; right: 15%; animation-delay: 1s; }
    .tech-icon:nth-child(3) { bottom: 25%; left: 20%; animation-delay: 2s; }
    .tech-icon:nth-child(4) { bottom: 30%; right: 25%; animation-delay: 3s; }
    .tech-icon:nth-child(5) { top: 50%; left: 5%; animation-delay: 4s; }
    .tech-icon:nth-child(6) { top: 40%; right: 5%; animation-delay: 5s; }

    @keyframes techFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.6; }
    }

    /* Advanced navbar */
    .navbar {

      top: 20px;
      left: 50%;

      background: rgba(13, 17, 23, 0.8);

        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .navbar:hover {
      background: rgba(13, 17, 23, 0.9);
      box-shadow: 
        0 12px 40px rgba(0, 255, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transform: translateX(-50%) translateY(-2px);
    }

    .navbar-brand {
      font-family: 'JetBrains Mono', monospace;

      background: linear-gradient(135deg, #00FFFF 0%, #FF00FF 100%);

      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .navbar-brand::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, #00FFFF 0%, #FF00FF 100%);
      transition: width 0.3s ease;
    }

    .navbar-brand:hover::after {
      width: 100%;
    }

    .nav-links {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .nav-link {
      position: relative;
      padding: 10px 18px;
      border-radius: 12px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid transparent;
      overflow: hidden;
      text-decoration: none;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .nav-link:hover::before {
      left: 100%;
    }

    .nav-link:hover {

    .nav-link.active {

  <script>
    // Add interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      // Navbar scroll effect
      let lastScrollTop = 0;
      const navbar = document.querySelector('.navbar');
      
      window.addEventListener('scroll', function() {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        if (scrollTop > lastScrollTop && scrollTop > 100) {
          // Scrolling down - hide navbar
          navbar.style.transform = 'translateX(-50%) translateY(-80px)';
        } else {
          // Scrolling up - show navbar
          navbar.style.transform = 'translateX(-50%) translateY(0)';
        }
        lastScrollTop = scrollTop;
      });

      // Mouse move parallax effect
      document.addEventListener('mousemove', function(e) {
        const mouseX = e.clientX / window.innerWidth - 0.5;
        const mouseY = e.clientY / window.innerHeight - 0.5;
        
        // Parallax effect for orbs
        document.querySelectorAll('.orb').forEach((orb, index) => {
          const speed = (index + 1) * 0.5;
          const x = mouseX * speed * 50;
          const y = mouseY * speed * 50;
          
          orb.style.transform = `translate(${x}px, ${y}px)`;
        });

        // Parallax effect for tech icons
        document.querySelectorAll('.tech-icon').forEach((icon, index) => {
          const speed = (index + 1) * 0.2;
          const x = mouseX * speed * 30;
          const y = mouseY * speed * 30;
          
          icon.style.transform = `translate(${x}px, ${y}px) rotate(${x + y}deg)`;
        });
      });

      // Add ripple effect to nav links
      document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function(e) {
          // Create ripple effect
          const ripple = document.createElement('span');
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = e.clientX - rect.left - size / 2;
          const y = e.clientY - rect.top - size / 2;
          
          ripple.style.cssText = `
            position: absolute;
            width: ${size}px;
            height: ${size}px;
            left: ${x}px;
            top: ${y}px;
            background: rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
          `;
          
          this.appendChild(ripple);
          
          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });

      // Add ripple animation keyframes
      const style = document.createElement('style');
      style.textContent = `
        @keyframes ripple {
          to {
            transform: scale(2);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    });
  </script>
  <script>
