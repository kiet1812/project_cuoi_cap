<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or "Tài liệu học tập" }} - PTK2008</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link rel="stylesheet" href="src/cursor/style.css"> -->
  <link rel="stylesheet" href="{{ url_for('static' , filename='src/cursor/style.css' )}}">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Itim&family=Quicksand:wght@600;700&display=swap">
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>

  <style>
    /* Import modern font */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      position: relative;
      min-height: 100vh;
      background: linear-gradient(135deg, #0D1117 0%, #161B22 25%, #21262D 50%, #1C2128 75%, #0D1117 100%);
      background-attachment: fixed;
    }

    /* Advanced background grid */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      background-image: linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridPulse 4s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes gridPulse {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.3; }
    }

    /* Floating orbs with advanced effects */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      animation: orbFloat 8s ease-in-out infinite;
      z-index: 1;
    }

    .orb-1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.6) 0%, rgba(0, 150, 255, 0.3) 50%, transparent 70%);
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255, 0, 150, 0.5) 0%, rgba(150, 0, 255, 0.3) 50%, transparent 70%);
      bottom: 20%;
      right: 10%;
      animation-delay: 2s;
    }

    .orb-3 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(50, 255, 50, 0.4) 0%, rgba(0, 255, 150, 0.2) 50%, transparent 70%);
      top: 60%;
      left: 70%;
      animation-delay: 4s;
    }

    .orb-4 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(255, 150, 0, 0.5) 0%, rgba(255, 50, 100, 0.3) 50%, transparent 70%);
      top: 30%;
      right: 30%;
      animation-delay: 1s;
    }

    .orb-5 {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(100, 50, 255, 0.6) 0%, rgba(0, 200, 255, 0.3) 50%, transparent 70%);
      bottom: 40%;
      left: 15%;
      animation-delay: 3s;
    }

    @keyframes orbFloat {
      0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
      25% { transform: translate(30px, -20px) rotate(90deg) scale(1.1); }
      50% { transform: translate(-20px, 40px) rotate(180deg) scale(0.9); }
      75% { transform: translate(40px, 20px) rotate(270deg) scale(1.05); }
    }

    /* Floating tech icons */
    .tech-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .tech-icon {
      position: absolute;
      font-size: 2rem;
      color: rgba(0, 255, 255, 0.3);
      animation: techFloat 6s ease-in-out infinite;
    }

    .tech-icon:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .tech-icon:nth-child(2) { top: 15%; right: 15%; animation-delay: 1s; }
    .tech-icon:nth-child(3) { bottom: 25%; left: 20%; animation-delay: 2s; }
    .tech-icon:nth-child(4) { bottom: 30%; right: 25%; animation-delay: 3s; }
    .tech-icon:nth-child(5) { top: 50%; left: 5%; animation-delay: 4s; }
    .tech-icon:nth-child(6) { top: 40%; right: 5%; animation-delay: 5s; }

    @keyframes techFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.6; }
    }

    /* Advanced navbar */
    .navbar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(13, 17, 23, 0.8);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 12px 24px;
      z-index: 100;
      width: 90%;
      max-width: 800px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .navbar:hover {
      background: rgba(13, 17, 23, 0.9);
      box-shadow: 0 12px 40px rgba(0, 255, 255, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transform: translateX(-50%) translateY(-2px);
    }

    .navbar-brand {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
      font-size: 1.5rem;
      background: linear-gradient(135deg, #00FFFF 0%, #FF00FF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .navbar-brand::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, #00FFFF 0%, #FF00FF 100%);
      transition: width 0.3s ease;
    }

    .navbar-brand:hover::after { width: 100%; }

    .nav-links {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .nav-link {
      position: relative;
      padding: 10px 18px;
      border-radius: 12px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid transparent;
      overflow: hidden;
      text-decoration: none;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .nav-link:hover::before { left: 100%; }

    .nav-link:hover {
      color: #fff;
      border-color: rgba(0, 255, 255, 0.5);
      background: rgba(0, 255, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
    }

    .nav-link.active {
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.2) 0%, rgba(255, 0, 255, 0.2) 100%);
      border-color: rgba(0, 255, 255, 0.5);
      color: #fff;
    }

    /* Content area */
    .content-area {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 100px 20px;
    }

    .demo-title {
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 700;
      text-align: center;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #00FFFF 0%, #FF00FF 50%, #FFFF00 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0% { filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.5)); }
      100% { filter: drop-shadow(0 0 40px rgba(255, 0, 255, 0.8)); }
    }

    .demo-subtitle {
      font-size: 1.25rem;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      max-width: 600px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar { padding: 10px 16px; width: 95%; }
      .navbar-brand { font-size: 1.25rem; }
      .nav-link { padding: 8px 14px; font-size: 0.9rem; }
      .nav-links { gap: 4px; }
    }

    @media (max-width: 480px) {
      .nav-link { padding: 6px 12px; font-size: 0.85rem; }
    }

    /* Button công nghệ, hiện đại */
    .tech-btn {
    position: relative;
    display: inline-block;
    padding: 0.65rem 1.8rem;
    font-weight: 600;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    border-radius: 12px;
    background: linear-gradient(135deg, #00ffff, #ff00ff, #ffff00);
    background-size: 300% 300%;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 4px 15px rgba(0,255,255,0.2), 0 0 20px rgba(255,0,255,0.3);
    overflow: hidden;
    }

    .tech-btn::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
    transform: rotate(45deg);
    transition: all 0.5s ease-in-out;
    pointer-events: none;
    }

    .tech-btn:hover::before {
    top: -25%;
    left: -25%;
    }

    .tech-btn:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 6px 25px rgba(0,255,255,0.3), 0 0 30px rgba(255,0,255,0.5);
    background-position: 100% 0;
    }
    h1, h2, h3, h4 {
        font-family: 'Quicksand', sans-serif;
        font-weight: 700;
    }
    article.prose {
        font-family: 'Itim', cursive;
        font-size: 1.25rem;
        line-height: 1.8;
        min-height: 150vh;
    }
    /* H2 nổi bật hơn */
    article.prose h2 {
        font-family: 'Quicksand', sans-serif;
        font-weight: 700;
        font-size: 2rem;
        color: #00ffff;
        position: relative;
        padding-bottom: 0.5rem;
        margin-top: 2rem;
        margin-bottom: 1rem;
    }

    /* Viền neon dưới h2 */
    article.prose h2::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50px;
        height: 3px;
        background: linear-gradient(90deg, #00ffff, #ff00ff, #ffff00);
        border-radius: 2px;
        transition: width 0.3s ease;
    }

    /* Hover/Effect khi di chuột (tùy chọn) */
    article.prose h2:hover::after {
        width: 100%;
    }
    /* Nút Back nhỏ hơn, icon to, chữ không dịch chuyển khi hover */
  .back-btn {
    position: relative;
    overflow: hidden;
    padding: 0.45rem 1.2rem;
    font-weight: 600;
    font-size: 0.95rem;
    color: #fff;
    background: rgba(255,255,255,0.05);
    border: 2px solid #fff;
    border-radius: 10px;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: box-shadow 0.3s ease;
  }

  /* Overlay trượt từ dưới lên */
  .back-btn::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.2);
    transition: bottom 0.3s ease;
    z-index: 0;
  }

  .back-btn:hover::before {
    bottom: 0;
  }

  .back-btn:hover {
    box-shadow: 0 4px 15px rgba(255,255,255,0.3);
    transform: none;
  }

  /* Icon to hơn */
  .back-btn i {
    z-index: 1;
    font-size: 1.4rem;
  }

  /* chữ luôn trên layer */
  .back-btn span, .back-btn {
    position: relative;
    z-index: 1;
  }

  /* Styling cho content HTML */
  .content-html {
    color: rgba(255, 255, 255, 0.9);
  }
  
  .content-html h1, .content-html h2, .content-html h3 {
    color: #00ffff;
    margin-top: 2rem;
    margin-bottom: 1rem;
  }
  
  .content-html p {
    margin-bottom: 1.5rem;
    line-height: 1.8;
  }
  
  .content-html ul, .content-html ol {
    margin-bottom: 1.5rem;
    padding-left: 2rem;
  }
  
  .content-html li {
    margin-bottom: 0.5rem;
  }
  
  .content-html img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin: 1rem 0;
  }
  
  .content-html a {
    color: #ff00ff;
    text-decoration: underline;
    transition: color 0.3s ease;
  }
  
  .content-html a:hover {
    color: #00ffff;
  }
  </style>
</head>

<body class="text-white">

  <!-- Grid background -->
  <div class="grid-bg"></div>

  <!-- Floating orbs -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
  <div class="orb orb-4"></div>
  <div class="orb orb-5"></div>

  <!-- Floating tech icons -->
  <div class="tech-icons">
    <div class="tech-icon">⚡</div>
    <div class="tech-icon">🚀</div>
    <div class="tech-icon">💎</div>
    <div class="tech-icon">⭐</div>
    <div class="tech-icon">🔥</div>
    <div class="tech-icon">✨</div>
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="flex items-center justify-between w-full">
      <a href="/" class="navbar-brand">PTK2008</a>
      <div class="nav-links">
        <a href="/" class="nav-link">Home</a>
        <a href="/countdown" class="nav-link">Countdown</a>
        <a href="/document" class="nav-link active">Tài liệu</a>
      </div>
    </div>
  </nav>

    <!-- Content -->
    <main class="content-area">
    <article class="prose prose-invert lg:prose-xl max-w-4xl w-full bg-white/5 backdrop-blur-lg rounded-2xl shadow-2xl border border-white/10 p-8 md:p-12 leading-relaxed relative">

        <!-- Tiêu đề bài từ database -->
        <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight mb-6 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-fuchsia-400 to-yellow-400">
        {{ title or "Tài liệu học tập" }}
        </h1>

        <!-- Nội dung từ database (HTML content) -->
        <div class="content-html">
        {{ content|safe if content else "<p>Nội dung đang được cập nhật...</p>" }}
        </div>
         
        <!-- Nút Quay lại ở mép dưới phải -->
        <div class="absolute bottom-4 right-4">
        <button onclick="goBack()" class="back-btn">
            <i class='bx bx-chevron-left bx-rotate-90'></i> Quay lại
        </button>
        </div>

    </article>
    </main>


  <!-- footer -->
  <footer class="self-end container mx-auto px-4 py-8 text-center text-sm text-white/70">
    <p>&copy; 2025 PTK2008. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Navbar scroll
      let lastScrollTop = 0;
      const navbar = document.querySelector('.navbar');

      window.addEventListener('scroll', function() {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop > lastScrollTop && scrollTop > 100) {
          navbar.style.transform = 'translateX(-50%) translateY(-80px)';
        } else {
          navbar.style.transform = 'translateX(-50%) translateY(0)';
        }
        lastScrollTop = scrollTop;
      });

      // Mouse move parallax
      document.addEventListener('mousemove', function(e) {
        const mouseX = e.clientX / window.innerWidth - 0.5;
        const mouseY = e.clientY / window.innerHeight - 0.5;

        document.querySelectorAll('.orb').forEach((orb, index) => {
          const speed = (index + 1) * 0.5;
          const x = mouseX * speed * 50;
          const y = mouseY * speed * 50;
          orb.style.transform = `translate(${x}px, ${y}px)`;
        });

        document.querySelectorAll('.tech-icon').forEach((icon, index) => {
          const speed = (index + 1) * 0.2;
          const x = mouseX * speed * 30;
          const y = mouseY * speed * 30;
          icon.style.transform = `translate(${x}px, ${y}px) rotate(${x + y}deg)`;
        });
      });

      // Ripple effect
      document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function(e) {
          const ripple = document.createElement('span');
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = e.clientX - rect.left - size / 2;
          const y = e.clientY - rect.top - size / 2;

          ripple.style.cssText = `
            position: absolute;
            width: ${size}px;
            height: ${size}px;
            left: ${x}px;
            top: ${y}px;
            background: rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
          `;

          this.appendChild(ripple);
          setTimeout(() => ripple.remove(), 600);
        });
      });

      // Add ripple keyframes
      const style = document.createElement('style');
      style.textContent = `
        @keyframes ripple {
          to {
            transform: scale(2);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    });
    function goBack() {
        if (document.referrer) {
        history.back();
        } else {
        window.location.href = "/document";
        }
    }
  </script>
  <script src="{{ url_for('static' , filename='src/cursor/cursor.js' )}}"></script>

</body>
</html>
