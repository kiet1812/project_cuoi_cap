<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T√†i li·ªáu h·ªçc t·∫≠p</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static' , filename='src/cursor/style.css' )}}">

  <style>
    /* Import modern font */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    body {
      position: relative;
      min-height: 100vh;
      background: linear-gradient(135deg, #0D1117 0%, #161B22 25%, #21262D 50%, #1C2128 75%, #0D1117 100%);
      background-attachment: fixed;
    }

    /* Advanced background grid */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      background-image: linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridPulse 4s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes gridPulse {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.3; }
    }

    /* Floating orbs with advanced effects */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      animation: orbFloat 8s ease-in-out infinite;
      z-index: 1;
    }

    .orb-1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.6) 0%, rgba(0, 150, 255, 0.3) 50%, transparent 70%);
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255, 0, 150, 0.5) 0%, rgba(150, 0, 255, 0.3) 50%, transparent 70%);
      bottom: 20%;
      right: 10%;
      animation-delay: 2s;
    }

    .orb-3 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(50, 255, 50, 0.4) 0%, rgba(0, 255, 150, 0.2) 50%, transparent 70%);
      top: 60%;
      left: 70%;
      animation-delay: 4s;
    }

    .orb-4 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(255, 150, 0, 0.5) 0%, rgba(255, 50, 100, 0.3) 50%, transparent 70%);
      top: 30%;
      right: 30%;
      animation-delay: 1s;
    }

    .orb-5 {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(100, 50, 255, 0.6) 0%, rgba(0, 200, 255, 0.3) 50%, transparent 70%);
      bottom: 40%;
      left: 15%;
      animation-delay: 3s;
    }

    @keyframes orbFloat {
      0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
      25% { transform: translate(30px, -20px) rotate(90deg) scale(1.1); }
      50% { transform: translate(-20px, 40px) rotate(180deg) scale(0.9); }
      75% { transform: translate(40px, 20px) rotate(270deg) scale(1.05); }
    }

    /* Floating tech icons */
    .tech-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .tech-icon {
      position: absolute;
      font-size: 2rem;
      color: rgba(0, 255, 255, 0.3);
      animation: techFloat 6s ease-in-out infinite;
    }

    .tech-icon:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .tech-icon:nth-child(2) { top: 15%; right: 15%; animation-delay: 1s; }
    .tech-icon:nth-child(3) { bottom: 25%; left: 20%; animation-delay: 2s; }
    .tech-icon:nth-child(4) { bottom: 30%; right: 25%; animation-delay: 3s; }
    .tech-icon:nth-child(5) { top: 50%; left: 5%; animation-delay: 4s; }
    .tech-icon:nth-child(6) { top: 40%; right: 5%; animation-delay: 5s; }

    @keyframes techFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.6; }
    }
  </style>
</head>

<body class="text-white">
  <!-- Grid background -->
  <div class="grid-bg"></div>

  <!-- Floating orbs -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
  <div class="orb orb-4"></div>
  <div class="orb orb-5"></div>

  <!-- Floating tech icons -->
  <div class="tech-icons">
    <div class="tech-icon">‚ö°</div>
    <div class="tech-icon">üöÄ</div>
    <div class="tech-icon">üíé</div>
    <div class="tech-icon">‚≠ê</div>
    <div class="tech-icon">üî•</div>
    <div class="tech-icon">‚ú®</div>
  </div>

  <!-- Content -->
  <main class="content-area">
        <!-- Login Form -->
    <section class="relative z-10 flex items-center justify-center min-h-screen">
      <div class="w-full max-w-md p-8 bg-white/5 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/10 relative overflow-hidden">

        <!-- Neon Glow Border -->
        <div class="absolute inset-0 rounded-2xl border-2 border-cyan-400 opacity-30 blur-xl animate-pulse"></div>

        <!-- Title -->
        <h2 class="text-3xl font-bold text-center text-cyan-400 mb-8 tracking-widest animate-pulse">
            Secure Login
        </h2>

        <!-- Password Form -->
        <form class="relative">
          <div class="relative mb-6 group">
            <input type="password" placeholder="Enter Password" id="password-user"
              class="w-full px-4 py-3 bg-transparent border-b-2 border-gray-600 text-lg text-white focus:outline-none focus:border-cyan-400 peer transition-all duration-300" />

            <!-- Floating Label -->
            <label
              class="absolute left-0 -top-5 text-cyan-400 text-sm opacity-0 peer-focus:opacity-100 transition-all duration-300">
              Password
            </label>

            <!-- Glow effect under input -->
            <div
              class="absolute inset-x-0 bottom-0 h-0.5 bg-gradient-to-r from-cyan-400 via-pink-400 to-purple-500 scale-x-0 peer-focus:scale-x-100 transition-transform origin-left duration-500">
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" id="submit-post"
            class="w-full py-3 mt-4 bg-gradient-to-r from-cyan-400 via-pink-400 to-purple-500 rounded-xl font-semibold text-lg text-white tracking-wide relative overflow-hidden group">
            <span class="relative z-10">Login</span>

            <!-- Shine effect -->
            <div
              class="absolute inset-0 bg-gradient-to-r from-transparent via-white/40 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-700">
            </div>
          </button>
        </form>

        <!-- Decorative lines -->
        <div class="mt-8 h-0.5 w-3/4 mx-auto bg-gradient-to-r from-transparent via-cyan-400/40 to-transparent animate-pulse"></div>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="self-end container mx-auto px-4 py-8 text-center text-sm text-white/70">

  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Mouse move parallax
      document.addEventListener('mousemove', function(e) {
        const mouseX = e.clientX / window.innerWidth - 0.5;
        const mouseY = e.clientY / window.innerHeight - 0.5;

        document.querySelectorAll('.orb').forEach((orb, index) => {
          const speed = (index + 1) * 0.5;
          const x = mouseX * speed * 50;
          const y = mouseY * speed * 50;
          orb.style.transform = `translate(${x}px, ${y}px)`;
        });

        document.querySelectorAll('.tech-icon').forEach((icon, index) => {
          const speed = (index + 1) * 0.2;
          const x = mouseX * speed * 30;
          const y = mouseY * speed * 30;
          icon.style.transform = `translate(${x}px, ${y}px) rotate(${x + y}deg)`;
        });
      });
    });
    document.getElementById('submit-post').addEventListener('click', async (e) => {
    e.preventDefault();
    const password = document.getElementById('password-user').value.trim();
    
    try {
        const response = await fetch('/admin/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ password: password })
        });

        const data = await response.json();
        if (data.status === "ok") {  // ‚Üê S·ª¨A: === thay v√¨ =
            console.log("success");
            window.location.href = '/admin';  // ‚Üê S·ª¨A: /admin thay v√¨ /
        } else {
            alert('Invalid password!');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Login failed!');
    }
});
  </script>
  <script src="{{ url_for('static' , filename='src/cursor/cursor.js' )}}"></script>

</body>
</html>
